<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailus - Login</title>

    <link rel="stylesheet" href="../build/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body class="h-screen flex items-center bg-gradient-to-br from-pink-600 to-yellow-500 bg-fixed">
        <div class="m-auto px-6 sm:px-0 sm:w-10/12 md:w-7/12 lg:w-6/12 xl:w-4/12">
            <div class="relative group">
                <div role="hidden" class="absolute inset-0 w-full h-full rounded-3xl bg-white transition duration-300 shadow-xl group-hover:scale-105"></div>
                <div class="relative flex flex-wrap gap-6 p-6 sm:flex-nowrap">
                    <div class="sm:w-5/12">
                        <img src="../public/images/bg.jpg" class="h-full w-full object-cover rounded-2xl" alt="">
                    </div>

                    <div class="space-y-4 sm:w-7/12">
                        <h3 class="text-2xl font-bold text-gray-700">Abstract background</h3>
                        <p class="text-gray-600">Illo voluptas quos doloremque accusantium numquam.</p>
                        <span class="block py-2 px-4 rounded-xl bg-yellow-100 text-sm text-yellow-800 font-semibold">For non commercial use only</span>
                        <div class="pt-6 border-t flex gap-4">
                            <img class="w-10 h-10 object-cover rounded-full" src="../public/images/user.jpg" alt="author photo" />
                            <div>
                                <h6 class="text-base font-semibold text-gray-600">John Doe</h6>
                                <span class="block text-xs tracking-wide text-gray-500">Illustrator</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
